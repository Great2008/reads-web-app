<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$READS | Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <h1>⚙️ Admin Dashboard</h1>
    <a href="/users/logout/">Logout</a>
  </header>

  <main class="dashboard-main">
    <h2>Manage Lessons</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Lesson title" required>
      <textarea name="description" placeholder="Lesson description" required></textarea>
      <input type="number" name="reward_tokens" placeholder="Reward tokens" required>
      <button type="submit">➕ Add Lesson</button>
    </form>

    <h3>Existing Lessons</h3>
    {% for lesson in lessons %}
      <div class="lesson-card">
        <h4>{{ lesson.title }}</h4>
        <p>{{ lesson.description }}</p>
        <p>Reward: {{ lesson.reward_tokens }} $READS</p>
      </div>
    {% empty %}
      <p>No lessons yet.</p>
    {% endfor %}
  </main>
</body>
</html>
