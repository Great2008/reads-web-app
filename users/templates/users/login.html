<!DOCTYPE html>
<html>
<head>
  <title>Login | $READS</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #000, #222);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #111;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #FFD700;
      margin-bottom: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: 2px solid #FFD700;
    }

    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #E6C200;
    }

    p {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to $READS</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a></p>
  </div>
</body>
</html>
