<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ lesson.title }} Quiz</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="quiz-container">
    <h1>ðŸ§  {{ lesson.title }} - Quiz</h1>
    <form method="POST" action="{% url 'submit_quiz' lesson.id %}">
      {% csrf_token %}
      {% for q in questions %}
        <div class="question-card">
          <p><strong>Q{{ forloop.counter }}:</strong> {{ q.text }}</p>
          {% for c in q.choices.all %}
            <label>
              <input type="radio" name="{{ q.id }}" value="{{ c.id }}"> {{ c.text }}
            </label><br>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn">Submit Quiz</button>
    </form>
  </main>
</body>
</html>
