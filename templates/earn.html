<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>$READS - Earn</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <h1>Earn</h1>
    <a href="/">Back</a>
</header>
<main>
    <h2>Mock Quiz</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>Your name: <input name="name" required></label><br><br>
        <button type="submit">Submit (simulate pass)</button>
    </form>
</main>
</body>
</html>
