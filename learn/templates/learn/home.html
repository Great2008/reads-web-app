<!DOCTYPE html>
<html>
<head>
  <title>$READS | Learn</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>📘 Welcome to $READS MVP</h1>
  <p>Study lessons and earn tokens as rewards!</p>

  {% for lesson in lessons %}
  <div class="lesson">
    <h3>{{ lesson.title }}</h3>
    <p>{{ lesson.description }}</p>
    <p>🎁 Reward: {{ lesson.reward_tokens }} $READS</p>
  </div>
  {% empty %}
  <p>No lessons yet. Add some from the admin page.</p>
  {% endfor %}
</body>
</html>
