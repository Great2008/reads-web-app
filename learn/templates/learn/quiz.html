<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ quiz.title }} | $READS Quiz</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="quiz-body">
  <header class="quiz-header">
    <h1>ðŸ§  {{ quiz.title }}</h1>
    <p>Lesson: {{ quiz.lesson.title }}</p>
  </header>

  <main class="quiz-main">
    {% if score is not None %}
      <div class="score-box">
        <h2>Your Score: {{ score }} / {{ questions|length }}</h2>
        <a href="/">Back to Dashboard</a>
      </div>
    {% else %}
      <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
          <div class="question-card">
            <h3>{{ forloop.counter }}. {{ question.question_text }}</h3>
            <label><input type="radio" name="{{ question.id }}" value="A"> {{ question.option_a }}</label><br>
            <label><input type="radio" name="{{ question.id }}" value="B"> {{ question.option_b }}</label><br>
            <label><input type="radio" name="{{ question.id }}" value="C"> {{ question.option_c }}</label><br>
            <label><input type="radio" name="{{ question.id }}" value="D"> {{ question.option_d }}</label>
          </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit Quiz</button>
      </form>
    {% endif %}
  </main>
</body>
</html>
